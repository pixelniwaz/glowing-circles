<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1b1b1b;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .circle {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            position: absolute;
            animation: move 10s infinite linear;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(calc(100vw - 50px), calc(100vh - 50px));
            }
        }

        .circle:nth-child(1) {
            animation-duration: 10s;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            animation-duration: 15s;
            animation-delay: -2s;
        }

        .circle:nth-child(3) {
            animation-duration: 12s;
            animation-delay: -5s;
        }

        .circle:nth-child(4) {
            animation-duration: 14s;
            animation-delay: -3s;
        }

        .circle:nth-child(5) {
            animation-duration: 16s;
            animation-delay: -7s;
        }
    </style>
</head>
<body>

    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

</body>
</html>
